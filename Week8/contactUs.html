<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="external.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
        .centralContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #b48b8b; /* Optional background color */
        }

        /* Styling the form */

        input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .error {
            border: 2px solid red;
        }

        .checkbox-error {
            outline: 2px solid red;
            padding: 5px;
            border-radius: 4px;
        }


        h3 {
            font-size: 15px;
        }
    </style>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Bootstrap Navigation Bar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="survey.html">Take Survey</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="thankYou.html">Thank You</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <h1 style="color: #FFFF;"id="header">
            Contact us!<br>
        </h1>
        
        <div class="centralContainer">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name">
                <input type="tel" id="phone" placeholder="Phone">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="message" placeholder="Message">
                
                <label id="checkboxLabel">
                    I agree to the terms and conditions
                    <input type="checkbox" id="conditions">
                </label>
                
                <button type="submit">Submit</button>
            </form>
        </div>
       
           
    </body>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let checkbox = document.getElementById("conditions");
            let checkboxLabel = document.getElementById("checkboxLabel");

            let firstEmptyField = null;
            
            // Reset previous errors
            name.classList.remove("error");
            email.classList.remove("error");
            checkboxLabel.classList.remove("checkbox-error");

            // Validate name
            if (name.value.trim() === "") {
                name.classList.add("error");
                if (!firstEmptyField) firstEmptyField = name;
            }

            // Validate phone
            if (email.value.trim() === "") {
                email.classList.add("error");
                if (!firstEmptyField) firstEmptyField = email;
            }

            // Validate checkbox
            if (!checkbox.checked) {
                checkboxLabel.classList.add("checkbox-error"); // Add red outline to label
                if (!firstEmptyField) firstEmptyField = checkbox;
            }

            // If any field is empty, focus on the first empty one and show alert
            if (firstEmptyField) {
                firstEmptyField.focus();
                alert("Please fill out all required fields.");
            } else {
                alert("Form submitted successfully!");
                this.submit();
            }
        });
    </script>
</html>
